<section id="features" class="features-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header" data-aos="fade-up">
      <h2 class="section-title">{{ 'features.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'features.subtitle' | translate }}</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Features Grid -->
    <div *ngIf="!loading" class="features-grid">
      <div 
        *ngFor="let feature of features; let i = index" 
        class="feature-card"
        [attr.data-aos]="'fade-up'"
        [attr.data-aos-delay]="i * 100"
      >
        <div class="feature-icon">
          <i [class]="'bi ' + feature.icon"></i>
        </div>
        <h3 class="feature-title">{{ feature.title | translate }}</h3>
        <p class="feature-description">{{ feature.description | translate }}</p>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="features-cta" data-aos="fade-up" data-aos-delay="400">
      <h3>{{ 'features.cta.title' | translate }}</h3>
      <p>{{ 'features.cta.subtitle' | translate }}</p>
      <a href="#contact" class="btn btn-primary btn-lg">
        {{ 'features.cta.button' | translate }}
        <i class="bi bi-arrow-right ms-2"></i>
      </a>
    </div>
  </div>
</section>
